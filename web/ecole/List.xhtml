<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEcoleTitle}"></h:outputText>
        </ui:define>

                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEcoleTitle_codeEcole}"/>
                        </f:facet>
                        <h:outputText value="#{item.codeEcole}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">

                        </f:facet>
                        <h:outputText value="#{item.nomFr}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEcoleTitle_nomFrAbrege}"/>
                        </f:facet>
                        <h:outputText value="#{item.nomFrAbrege}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEcoleTitle_nomEn}"/>
                        </f:facet>
                        <h:outputText value="#{item.nomEn}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEcoleTitle_nomEnAbrege}"/>
                        </f:facet>
                        <h:outputText value="#{item.nomEnAbrege}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEcoleTitle_anCimpa}"/>
                        </f:facet>
                        <h:outputText value="#{item.anCimpa}"/>

                    <h:column>

                    <h:column>

                        </f:facet>
                        <h:outputText value="#{item.paysEn}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEcoleTitle_regionFr}"/>
                        </f:facet>
                        <h:outputText value="#{item.regionFr}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">

                        </f:facet>
                        <h:outputText value="#{item.regionEn}"/>
                    </h:column>
                    <h:column>

                    <h:column>

                    </h:column>
                    <h:column>

                            <h:outputText value="#{bundle.ListEcoleTitle_urlFr}"/>
                        </f:facet>
                        <h:outputText value="#{item.urlFr}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEcoleTitle_urlEn}"/>
                        </f:facet>
                        <h:outputText value="#{item.urlEn}"/>
                    </h:column>
                    <h:column>

                    <h:column>

            <br />
            <h:commandLink value="#{bundle.ListEcoleIndexLink}" action="/index" immediate="true" />
