<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://openfaces.org/">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePersonneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <ui:remove>
                        <h:outputLabel value="#{bundle.CreatePersonneLabel_id}" for="id" />
                        <h:inputText id="id" value="#{personneController.selected.id}" title="#{bundle.CreatePersonneTitle_id}" required="true" requiredMessage="#{bundle.CreatePersonneRequiredMessage_id}"/>
                    </ui:remove>
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_login}" for="login" />
                    <h:inputText id="login" value="#{personneController.selected.login}" title="#{bundle.CreatePersonneTitle_login}" required="true" requiredMessage="#{bundle.CreatePersonneRequiredMessage_login}"/>
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_motDePasse}" for="motDePasse" />
                    <h:inputText id="motDePasse" value="#{personneController.selected.motDePasse}" title="#{bundle.CreatePersonneTitle_motDePasse}" 
                                 required="true" requiredMessage="#{bundle.CreatePersonneRequiredMessage_motDePasse}"
                                 valueChangeListener="#{personneController.motDePasseChange}"/>
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{personneController.selected.nom}" title="#{bundle.CreatePersonneTitle_nom}" required="false" requiredMessage="#{bundle.CreatePersonneRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_prenoms}" for="prenoms" />
                    <h:inputText id="prenoms" value="#{personneController.selected.prenoms}" title="#{bundle.CreatePersonneTitle_prenoms}" required="false" requiredMessage="#{bundle.CreatePersonneRequiredMessage_prenoms}"/>
                </h:panelGrid>

                <o:twoListSelection id="listeEcoles" value="#{personneController.selected.ecolesConsultables}"
                                    leftListboxHeader="Ecoles non consultables par cette personne"
                                    rightListboxHeader="Ecoles consultables par cette personne"
                                    sortingAllowed="true" converter="ecoleControllerConverter"
                                    size="10" listStyle="width:500px">
                    <f:selectItems value="#{ecoleController.allEcolesConsultables2}"/>
                </o:twoListSelection>

                <br />
                <h:commandLink action="#{personneController.create}" value="#{bundle.CreatePersonneSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{personneController.prepareList}" value="#{bundle.CreatePersonneShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreatePersonneIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
