<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://openfaces.org/">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditPersonneMotDePasseTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.EditPersonneLabel_id}" for="id" />
          <h:inputText id="id" value="#{personneController.selected.id}" readonly="true"
                       title="#{bundle.EditPersonneTitle_id}"/>
          <h:outputLabel value="#{bundle.EditPersonneLabel_login}" for="login" />
          <h:inputText id="login" value="#{personneController.selected.login}" readonly="true"
                       title="#{bundle.EditPersonneTitle_login}"/>
          <h:outputLabel value="#{bundle.EditPersonneLabel_nom}" for="nom" />
          <h:inputText id="nom" value="#{personneController.selected.nom}" title="#{bundle.EditPersonneTitle_nom}"/>
          <h:outputLabel value="#{bundle.EditPersonneLabel_prenoms}" for="prenoms" />
          <h:inputText id="prenoms" value="#{personneController.selected.prenoms}" title="#{bundle.EditPersonneTitle_prenoms}"/>

          <ui:remove> Si on change de mot de passe, il faut le transformer en MD5. </ui:remove>
          <h:outputLabel value="#{bundle.EditPersonneLabel_motDePasse}" for="motDePasse" />
          <h:inputSecret id="motDePasse1" value="#{personneController.motDePasse1}"
                       title="#{bundle.EditPersonneTitle_motDePasse}" required="true"
                       requiredMessage="#{bundle.EditPersonneRequiredMessage_motDePasse}"/>
          <h:outputLabel value="#{bundle.EditPersonneLabel_motDePasse2}" for="motDePasse" />
          <h:inputSecret id="motDePasse2" value="#{personneController.motDePasse2}"
                       title="#{bundle.EditPersonneTitle_motDePasse}" required="true"
                       requiredMessage="#{bundle.EditPersonneRequiredMessage_motDePasse}"/>

        </h:panelGrid>

        <h:commandLink action="#{personneController.updateMotDePasse}" value="#{bundle.EditPersonneSaveLink}"/>
        <br />
        <br />
        <h:commandLink action="View" value="#{bundle.EditPersonneViewLink}" immediate="true"/>
        <br />
        <h:commandLink action="#{personneController.prepareList}" value="#{bundle.EditPersonneShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:commandLink value="#{bundle.EditPersonneIndexLink}" action="/index" immediate="true" />
      </h:form>
    </ui:define>
  </ui:composition>

</html>
