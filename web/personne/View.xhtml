<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://openfaces.org/">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPersonneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPersonneLabel_id}"/>
                    <h:outputText value="#{personneController.selected.id}" title="#{bundle.ViewPersonneTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPersonneLabel_login}"/>
                    <h:outputText value="#{personneController.selected.login}" title="#{bundle.ViewPersonneTitle_login}"/>
                    <h:outputText value="#{bundle.ViewPersonneLabel_nom}"/>
                    <h:outputText value="#{personneController.selected.nom}" title="#{bundle.ViewPersonneTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewPersonneLabel_prenoms}"/>
                    <h:outputText value="#{personneController.selected.prenoms}" title="#{bundle.ViewPersonneTitle_prenoms}"/>
                    <!-- Comment ajouter le rôle ? -->
                </h:panelGrid>

              <h:dataTable value="#{personneController.selected.ecolesConsultables}" var="ecole">
                <f:facet name="caption"><b>Ecoles consultables par cette personne :</b></f:facet>
                <h:column>
                  #{ecole.codeEcole}
                  <f:facet name="header">Code école</f:facet>
                </h:column>
                <h:column>
                  #{ecole.nomEn}
                  <f:facet name="header">Nom école</f:facet>
                </h:column>
                <h:column>
                  #{ecole.paysEn}
                  <f:facet name="header">Pays école</f:facet>
                </h:column>
              </h:dataTable>
                <br />
                <h:commandLink action="#{personneController.destroyAndView}" value="#{bundle.ViewPersonneDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewPersonneEditLink}"/>
                <br />

                <h:commandLink action="#{personneController.prepareCreate}" value="#{bundle.ViewPersonneCreateLink}" />
                <br />
                <h:commandLink action="#{personneController.prepareList}" value="#{bundle.ViewPersonneShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewPersonneIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
